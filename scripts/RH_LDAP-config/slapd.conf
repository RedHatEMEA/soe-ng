########################################################################
# Red Hat schema
#######################################################################

database        bdb
suffix          "dc=mydomain,dc=com"
rootdn          "cn=Manager,dc=mydomain,dc=com"
# Cleartext passwords, especially for the rootdn, should
# be avoided.  See slappasswd(8) and slapd.conf(5) for details.
# Use of strong authentication encouraged.
rootpw {SSHA}GBG9HICQoTQBb8MXpD3n/2U9Q+9cSh9i
# rootpw                {crypt}ijFYNcSNctBYg
# The database directory MUST exist prior to running slapd AND
# should only be accessible by the slapd and slap tools.
# Mode 700 recommended.
directory       /var/lib/rh

# Indices to maintain for this database
# allows general searching on commonname, givenname and email
#index   cn,remotename,model,city,ipaddress eq,sub
index objectClass eq
index   cn,Brand,Model,country,state,site,businessUnit,designatedIp,designatedGateway,designatedHostname,buildVersion,serverType,clusterName,designatedVlan,firewall,stage eq,sub

